
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais - MobiliAR</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/materiais.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i data-lucide="camera"></i>
                    </div>
                    <span class="logo-text">MobiliAR</span>
                </a>

                <nav class="nav-desktop">
                    <a href="index.html" class="nav-link">
                        <i data-lucide="home"></i>
                        Início
                    </a>
                    <a href="projetos.html" class="nav-link">
                        <i data-lucide="folder"></i>
                        Projetos
                    </a>
                    <a href="catalogo.html" class="nav-link">
                        <i data-lucide="search"></i>
                        Catálogo
                    </a>
                    <a href="ambientes.html" class="nav-link">
                        <i data-lucide="home"></i>
                        Ambientes
                    </a>
                    <a href="materiais.html" class="nav-link active">
                        <i data-lucide="palette"></i>
                        Materiais
                    </a>
                </nav>

                <div class="header-actions">
                    <button class="btn btn-outline">Meus Projetos</button>
                    <button class="btn btn-primary">Iniciar AR</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Materiais e Acabamentos</h1>
                <p>Escolha os melhores materiais para seus móveis</p>
            </div>

            <div class="materials-grid">
                <div class="material-card">
                    <div class="material-image">
                        <img src="https://images.unsplash.com/photo-1506377585622-bedcbb027afc" alt="Madeira de Carvalho">
                        <button class="favorite-btn">
                            <i data-lucide="heart"></i>
                        </button>
                        <div class="color-indicator" style="background-color: #8B4513;"></div>
                    </div>
                    <div class="material-info">
                        <h3>Madeira de Carvalho</h3>
                        <p class="category">Madeira</p>
                        <div class="material-meta">
                            <span class="price-tag">Premium</span>
                            <i data-lucide="palette"></i>
                        </div>
                        <button class="btn btn-primary btn-small">
                            <i data-lucide="eye"></i>
                            Visualizar
                        </button>
                    </div>
                </div>

                <div class="material-card">
                    <div class="material-image">
                        <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36" alt="Tecido Linho">
                        <button class="favorite-btn">
                            <i data-lucide="heart"></i>
                        </button>
                        <div class="color-indicator" style="background-color: #F5F5DC;"></div>
                    </div>
                    <div class="material-info">
                        <h3>Tecido Linho Bege</h3>
                        <p class="category">Tecido</p>
                        <div class="material-meta">
                            <span class="price-tag">Padrão</span>
                            <i data-lucide="palette"></i>
                        </div>
                        <button class="btn btn-primary btn-small">
                            <i data-lucide="eye"></i>
                            Visualizar
                        </button>
                    </div>
                </div>

                <div class="material-card">
                    <div class="material-image">
                        <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c" alt="Metal Preto">
                        <button class="favorite-btn">
                            <i data-lucide="heart"></i>
                        </button>
                        <div class="color-indicator" style="background-color: #2C2C2C;"></div>
                    </div>
                    <div class="material-info">
                        <h3>Metal Preto Fosco</h3>
                        <p class="category">Metal</p>
                        <div class="material-meta">
                            <span class="price-tag">Premium</span>
                            <i data-lucide="palette"></i>
                        </div>
                        <button class="btn btn-primary btn-small">
                            <i data-lucide="eye"></i>
                            Visualizar
                        </button>
                    </div>
                </div>

                <div class="material-card">
                    <div class="material-image">
                        <img src="https://images.unsplash.com/photo-1503602642458-232111445657" alt="Couro Marrom">
                        <button class="favorite-btn">
                            <i data-lucide="heart"></i>
                        </button>
                        <div class="color-indicator" style="background-color: #8B4513;"></div>
                    </div>
                    <div class="material-info">
                        <h3>Couro Marrom</h3>
                        <p class="category">Couro</p>
                        <div class="material-meta">
                            <span class="price-tag">Luxo</span>
                            <i data-lucide="palette"></i>
                        </div>
                        <button class="btn btn-primary btn-small">
                            <i data-lucide="eye"></i>
                            Visualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/common.js"></script>
    <script src="js/materiais.js"></script>
</body>
</html>
